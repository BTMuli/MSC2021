<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>效果图一</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        table tr td {
            border: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="3" style="text-align:left;">1.姓名和联系方式</th>
    </tr>
    <tr>
        <td style="text-align:right;">真实姓名</td>
        <td>
            <label>
                <input name="name">*
            </label>
        </td>
        <td>
            <label>
                <input name="sex" type="radio" value="male">
            </label>
            <label>男</label>
            <label>
                <input checked name="sex" type="radio" value="female">
            </label>
            <label>女</label>
        </td>
    </tr>
    <tr>
        <td style="text-align:right;">电子邮箱</td>
        <td>
            <label>
                <input name="email">*
            </label>
        </td>
        <td>
            <a style="font-weight:bold;">非常重要!</a><br>
            <a>这是与您联系的首选方式哦，请填写真实。</a>
        </td>
    </tr>
    <tr>
        <td style="text-align:right;">电话</td>
        <td>
            <label>
                <input name="phone">*
            </label>
        </td>
        <td>电话为必须填写项。</td>
    </tr>
    <tr>
        <td style="text-align:right;">所实习部门</td>
        <td colspan="2">
            <label>
                <select>
                    <option value="web">网页</option>
                    <option value="python">Python</option>
                    <option value="unity">Unity</option>
                    <option value="wise">智囊团</option>
                </select>
            </label>
        </td>
    </tr>
    <tr>
        <td style="text-align:right">实习岗位</td>
        <td>
            <label>
                <input name="position">*
            </label>
        </td>
        <td>研发部岗位：前端/后端/运维</td>
    </tr>
    <tr>
        <td style="text-align:right">手机号码</td>
        <td>
            <label>
                <input name="phoneNumber">
            </label>
        </td>
        <td rowspan="3"></td>
    </tr>
    <tr>
        <td style="text-align:right">邮箱</td>
        <td>
            <label>
                <input name="mail">
            </label>
        </td>
    </tr>
    <tr>
        <td style="text-align:right">性别取向
        <td>
            <label>
                <input name="sexPrefer">
            </label>
        </td>
    </tr>
</table>
</body>
</html>
